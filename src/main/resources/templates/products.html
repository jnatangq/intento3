
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <title>Gestión de Productos</title>
  </head>
  <body>
    <!--Incio de la barra de navegación-->
    <nav class="navbar navbar-expand-md bg-dark navbar-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Sistema de gestión de Productos</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a
                th:href="@{/products}"
                class="nav-link active"
                aria-current="page"
                href="#"
                >Gestión de Productos</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!--Final de la barra de navegación-->
    <!--Inicio del contenedor general-->
    <div class="container mt-4">
      <div class="row">
        <h1>Lista de Productos</h1>
      </div>

      <div class="row">
        <div class="row">
          <div class="col-lg-3">
            <a th:href="@{/products/new}" class="btn btn-primary btn-sm mb-3"
              >Agregar Producto</a
            >
          </div>
        </div>
      </div>
    </div>
    <!--Fin del contenedor general-->

    <!--Inicio de la tabla-->
    <div class="container container-fluid">
      <table class="table table-striped table-bordered">
        <thead class="table-dark">
          <tr>
            <th>Nombre del Producto</th>
            <th>Precio del Producto</th>
            <th>Tipo de Producto</th>
            <th>Tipos</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="product: ${productsts}">
            <td th:text="${product.productName}"></td>
            <td th:text="${product.productPrice}"></td>
            <td th:text="${product.productType}"></td>
            <td>
              <th:block th:each="Tipo,iter: ${product.tipos}">
                <label th:text="${tipo.productName}" />
                <th:block th:if="${!iter.last}">, </th:block>
              </th:block>
            </td>
            <td>
              <a
                th:href="@{/products/edit/{id}(id=${product.id})}"
                class="btn btn-primary"
                >Actualizar</a
              >
              <a
                th:href="@{/products/{id}(id=${product.id})}"
                class="btn btn-danger"
                >Borrar</a
              >
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <!--Fin de la tabla-->
  </body>
</html>
