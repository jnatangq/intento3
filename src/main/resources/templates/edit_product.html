
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <title>SISTEMA DE GESTION DE PRODUCTOS</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-md bg-dark navbar-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Sistema de gestión de productos</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a
                th:href="@{/products}"
                class="nav-link active"
                aria-current="page"
                href="#"
                >Gestión de productos</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container mt-4">
      <div class="row">
        <!--Inicio del card-->

        <div class="card text-center">
          <div class="card-body">
            <h1 class="card-title">Editar producto</h1>
            <!--Inicio del formulario-->

            <form
              th:action="@{/products/{id} (id=${product.id})}"
              th:object="${product}"
              method="POST"
            >
              <div class="mb-3">
                <div class="form-group">
                  <label>Nombre del producto</label>
                  <input
                    type="text"
                    name="productName"
                    th:field="*{productName}"
                    class="form-control"
                    placeholder="Ingrese el nombre del producto"
                  />
                </div>
                <div class="form-group">
                  <label>Precio del producto</label>
                  <input
                    type="Long"
                    name="productPrice"
                    th:field="*{productPrice}"
                    class="form-control"
                    placeholder="Ingrese el precio del producto"
                  />
                </div>
                <div class="form-group">
                  <label>Tipo de Producto</label>
                  <input
                    type="text"
                    name="productType"
                    th:field="*{productType}"
                    class="form-control"
                    placeholder="Ingrese el tipo de Producto"
                  />
                </div>
                <div class="form-group">
                  <label>Tipos</label>
                  <select
                    th:field="${product.tipos}"
                    name="tipos"
                    class="form-control"
                    multiple="true"
                  >
                    <option
                      th:each="product :${tiposList}"
                      th:value="${tipo.id}"
                      th:text="${product.ProductName}"
                    />
                  </select>
                </div>

                <div class="box-footer mt-4">
                  <button type="submit" class="btn btn-danger">Enviar</button>
                </div>
              </div>
            </form>
            <!--Fin del formulario-->
          </div>
        </div>
        <!--Fin del card-->
      </div>
    </div>
    <!--Fin del contenedor-->
  </body>
</html>
